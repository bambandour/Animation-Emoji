<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-Animation2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bande-noir">
            <div class="boule-blanche"></div>
            <div class="pacman"></div>
            <div class="poupee">
                <div class="yeux">
                    <div class="oeil1"><div class="iris1"></div></div>
                    <div class="oeil2"><div class="iris2"></div></div>
                </div>
            </div>
        </div>
        <div class="bb"></div>
        <div class="emoji">
            <div class="emoji1">
                <div class="face1">
                    <div class="eyes1">
                        <div class="eye1">
                            <div class="p1"></div>
                        </div>
                        <div class="eye2"><div class="p2"></div></div>
                    </div>
                    <div class="mouth1"></div>
                </div>
            </div>
            <div class="emoji2">
                <div class="face2">
                    <div class="eyes2">
                        <div class="eye2-1"></div>
                        <div class="eye2-2"><div class="p22"></div></div>
                    </div>
                    <div class="mouth2"><div class="langue"></div></div>
                </div>
            </div>
            <div class="emoji3">
                <div class="face3">
                    <div class="eyes3">
                        <div class="eye3-1"></div>
                        <div class="eye3-2"></div>
                    </div>
                    <div class="mouth3"></div>
                </div>
            </div>
        </div>
    </div>
